<body style="background-color:#3d424e; ">

   <center> <h3 style="color: #f4f4f4">Liste Des Factures</h3></center>






<div class="col-md-12">

<table class="table table-hover table-dark" style="border-radius:15px ; ">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Numero Facture</th>
      <th scope="col">Nom Client</th>
      <th scope="col">Prenom Client </th>
        <th scope="col">Numero Produit</th>
        <th scope="col">Quantite Produits</th>
    </tr>
  </thead>
  <tbody>
        {% for facture in factures %}

      <th scope="row">{{ facture.id}}</th>
      <td>{{facture.numero}}</td>
      <td>{{facture.nom}}</td>
         <td>{{facture.prenom}}</td>
      <td>{{ facture.numeroProduit.numero }}</td>
        <td>{{ facture.quantite}}</td>

         <td><a href="{% url 'editFacture' facture.id %}" class="btn btn-sm btn-info">Update</a></td>
         <td><a href="{% url 'DeleteFac' facture.id %}" class="btn btn-sm btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
